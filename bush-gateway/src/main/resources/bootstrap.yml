# oauth2 服务地址
service:
  name:
    oauth2: http://bush-oauth2-server/

gateway:
  auth:
    # 忽略安全认证的url
    ignoreUrls:
      # 登陆、登出
      - /login
      - /logout
      - /oauth/token
      - /oauth/logout
      # swagger
      - /doc.html
      - /v2/api-docs
      - /swagger-resources
      - /swagger
      # 静态资源
      - /*/*.js
      - /*/*.css
      - /*/*.png
      - /*/*.ico
      # 通用接口
      - /common

